name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (optional - commented out)
        # Uncomment when you have Docker Hub credentials
        # uses:  docker/login-action@v3
        # with:
        #   username: ${{ secrets. DOCKER_USERNAME }}
        #   password: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "Docker Hub login skipped (configure secrets to enable)"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            tinylink
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps. meta.outputs.tags }}
          labels: ${{ steps.meta. outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image built successfully
        run: |
          echo "Docker image built successfully!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  deploy-staging:
    name: Deploy to Staging (Simulated)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Simulate deployment
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Environment: Staging"
          echo "Commit: ${{ github.sha }}"
          echo "âœ… Deployment simulated successfully!"
