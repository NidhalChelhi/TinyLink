name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - "v*"

env:
  DOCKER_IMAGE: nidhalchelhi/tinylink

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed successfully
        run: |
          echo "üê≥ Docker image pushed successfully!"
          echo "Image: ${{ env.DOCKER_IMAGE }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  deploy-staging:
    name: Deploy to Staging (Simulated)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Simulate deployment
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Environment: Staging"
          echo "Commit: ${{ github.sha }}"
          echo "‚úÖ Deployment simulated successfully!"
