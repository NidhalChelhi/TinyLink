apiVersion: apps/v1
kind: Deployment
metadata:
  name: tinylink
  namespace: tinylink
  labels:
    app: tinylink
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tinylink
  template:
    metadata:
      labels:
        app: tinylink
        version: v1
    spec:
      containers:
        - name: tinylink
          image: tinylink:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: tinylink-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: tinylink-config
                  key: PORT
            - name: BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: tinylink-config
                  key: BASE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
